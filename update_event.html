<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        </header>

    <main>
        <div class="container mt-4">
            <h1>Create/Update Event</h1>

            <form action="user_booking_history.html"> 
                <div class="mb-3">
                    <label for="eventName" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
                </div>

                <div class="mb-3">
                    <label for="eventDescription" class="form-label">Event Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter event description"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="eventDate">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="eventTime" class="form-label">Event Time</label>
                        <input type="time" class="form-control" id="eventTime">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="eventLocation" class="form-label">Event Location</label>
                    <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location">
                </div>

                <div class="mb-3">
                    <label for="eventImage" class="form-label">Event Image</label>
                    <input type="file" class="form-control" id="eventImage">
                </div>

                <div class="mb-3">
                    <label for="eventStatus" class="form-label">Event Status</label>
                    <select class="form-select" id="eventStatus">
                        <option value="Open">Open</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Sold Out">Sold Out</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
